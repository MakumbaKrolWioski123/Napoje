<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Pudlo</title>
</head>
<body>
        <script>
            let szerokosc = window.prompt("Podaj szerokosc: ");
            let wysokosc = window.prompt("Podaj wysokosc: ");
            let dlugosc = window.prompt("Podaj dlugosc: ");
            let objetosc;
            objetosc=szerokosc*wysokosc*dlugosc;
            alert("Oto objetosc pudla: "+objetosc);
        </script>
</body>
</html>
