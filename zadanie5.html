<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>znak iloczynu</title>
</head>
<body>
  <script>
    let a=parseFloat(prompt("Podaj 1 liczbe: "))
    let b=parseFloat(prompt("Podaj 2 liczbe: "))
    let c=parseFloat(prompt("Podaj 3 liczbe: "))
    if(a*b*c>=0)
    {alert("Znak to: +")}
    else
    {alert("Znak to -")}
  </script>
</body>
