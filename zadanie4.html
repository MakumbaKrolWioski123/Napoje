<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Najwieksza</title>
</head>
<body>
    <script>
        let liczba1=parseFloat(prompt("Podaj dowolna liczbe: "))
        let liczba2=parseFloat(prompt("Podaj dowolna liczbe: "))

        alert("Najwieksza liczba to: "+Math.max(liczba1,liczba2));
        alert("Najmniejsza liczba to: "+Math.min(liczba1,liczba2));

    </script>
</body>
</html>
